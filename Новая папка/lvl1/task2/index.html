<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" >
</head>
<body>
    
<div id="container" class="p-4 border border-gray-200 rounded bg-white w-1/2"></div>

<button id="addParagraph" class="p-4 bg-green-400 text-white py-2 px-4 rounded hover:bg-green-600">
    add paragraph
</button>

<script>
    const addParagraph = document.getElementById('addParagraph')
    const container = document.getElementById('container')


    const addParagraphFunc = () => {
        const newParagraph = document.createElement('p')
        newParagraph.textContent = 'new paragraph'
        container.appendChild(newParagraph)
    }

    addParagraph.addEventListener('click', addParagraphFunc)

</script>

</body>
</html>
